<!DOCTYPE html>
<html>

	<head>
	  <title>Game Time</title>
	  <link href="index.css" type="text/css" rel="stylesheet">
	  <style>
	  	@font-face { font-family: ArcadeClassic; src: url('assets/arcadeclassic.ttf'); }
		</style>
	</head>

	<body>


		<main>
			<header class="centipede-header">
				<img src="assets/centipede-header.png">
			</header>

			<article class="screen-container">
				<div class="screen-bars">
					<img src="assets/bar-left.svg">
				</div>
				<div class="game-container">

					<div class="top-line-container">
						<div class="lives">
							<div class="life-holder life-holder-1"><img src="assets/extra-life.svg">
							</div>
							<div class="life-holder life-holder-2"><img src="assets/extra-life.svg">
							</div>
							<div class="life-holder life-holder-3"><img src="assets/extra-life.svg">
							</div>
						</div>

						<p>TURING&nbsp;&nbsp;PLAYER<span class="points-span">0</span></p>
						<p id="level-para">L<span class="level-span">1</span></p>
					</div>

				  <canvas
					  width="720"
					  height="720"
					  id="game">
					</canvas>
				</div>
				<div class="screen-bars">
					<img src="assets/bar-right.svg">
				</div>
			</article>

			<article class="game-controls">
				<img src="assets/controls.svg" class="control-panel">

				<div class="fire-button">
					<img src="assets/button-up.svg">
					<!-- <img src="assets/button-down.svg"> -->
				</div>

				<div class="left-button direction-buttons">
					<img src="assets/button-up.svg">
					<!-- <img src="assets/button-down.svg"> -->
				</div>

				<div class="up-button direction-buttons">
					<img src="assets/button-up.svg">
					<!-- <img src="assets/button-down.svg"> -->
				</div>

				<div class="right-button direction-buttons">
					<img src="assets/button-up.svg">
					<!-- <img src="assets/button-down.svg"> -->
				</div>

				<div class="down-button direction-buttons">
					<img src="assets/button-up.svg">
					<!-- <img src="assets/button-down.svg"> -->
				</div>
				<div class="play-button">
					<img src="assets/play-up.svg">
					<!-- <img src="assets/button-down.svg"> -->
				</div>
				<div class="pause-button">
					<img src="assets/pause-up.svg">
					<!-- <img src="assets/button-down.svg"> -->
				</div>

				<div class="start-screen">
					<div class="shroom-block">
						<img src="assets/menu-shroom.svg">
						<img src="assets/menu-shroom.svg">
						<img src="assets/menu-shroom.svg">
					</div>
					<p>PRESS&nbsp;&nbsp;&nbsp;P</p>
					<p>to&nbsp;&nbsp;&nbsp;PLAY</p>
					<img src="assets/menu-player.svg">
				</div>

				<div class="pause-screen">
					<img src="assets/menu-spider.svg">
					<p>PRESS&nbsp;&nbsp;&nbsp;P</p>
					<p>to</p>
					<p>CONTINUE</p>
					<div class="shroom-block">
						<img src="assets/menu-shroom-2.svg">
						<img src="assets/menu-shroom-2.svg">
						<img src="assets/menu-shroom-2.svg">
					</div>
				</div>

				<div class="next-level menu-display">
					<img src="assets/menu-spider.svg">
					<p>PRESS&nbsp;&nbsp;&nbsp;P</p>
					<p>for</p>
					<p>NEXT&nbsp;&nbsp;&nbsp;LEVEL</p>
					<div class="shroom-block">
						<img src="assets/menu-shroom-2.svg">
						<img src="assets/menu-shroom-2.svg">
						<img src="assets/menu-shroom-2.svg">
					</div>
				</div>

				<div class="you-died menu-display">
					<img src="assets/menu-spider.svg">
					<p>YOU&nbsp;&nbsp;&nbsp;DIED!</p>
					<p>PRESS&nbsp;&nbsp;&nbsp;P&nbsp;&nbsp;&nbsp;</p>
					<p>for</p>
					<p>NEXT&nbsp;&nbsp;&nbsp;LIFE</p>
					<div class="shroom-block">
						<img src="assets/menu-shroom-2.svg">
						<img src="assets/menu-shroom-2.svg">
						<img src="assets/menu-shroom-2.svg">
					</div>
				</div>
				<div class="game-over menu-display">
					<img src="assets/menu-spider.svg">
					<p>GAME&nbsp;&nbsp;&nbsp;OVER!</p>
					<p>PRESS&nbsp;&nbsp;&nbsp;P&nbsp;&nbsp;&nbsp;TO</p>
					<p>PLAY&nbsp;&nbsp;&nbsp;AGAIN</p>
					<div class="shroom-block">
						<img src="assets/menu-shroom-2.svg">
						<img src="assets/menu-shroom-2.svg">
						<img src="assets/menu-shroom-2.svg">
					</div>
				</div>

			</article>

		</main>

		<div style="display:none;">
		  <img src="assets/mushroom-red-sprite.png" id="mushroom">
		  <img src="assets/Player-sprite.png" id="player">
		  <img src="assets/centipede-sprite.png" id="centipede">
			<img src="assets/spider-sprite.png" id="spider">
		  <img src="assets/flea-sprite.png" id="flea">
		</div>

	  <script src="main.bundle.js"></script>

	</body>

</html>
